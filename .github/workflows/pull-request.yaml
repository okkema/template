name: pull-request
on:
  pull_request:
jobs:
  pull-request:
    name: Pull request requires changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check that changelog updated
        run: |
          git diff --name-only $GITHUB_SHA $(git merge-base $GITHUB_SHA main)

